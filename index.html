<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a ClickShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagenes-inicio/images-removebg-preview (2).ico">
    <!-- Fin de línea para favicon -->
</head>
<body>

    <!-- Contenedores para imágenes flotantes -->
    <div class="product-spot spot-1"><img src="" alt=""></div>
    <div class="product-spot spot-2"><img src="" alt=""></div>
    <div class="product-spot spot-3"><img src="" alt=""></div>
    <div class="product-spot spot-4"><img src="" alt=""></div>

    <!-- Contenido Central -->
    <div id="central-container">
        <h1>Entra a la Tienda ClickShop</h1>
        <div class="arrow">⬇️</div>

        <div class="button-container">
            <button id="enter-shop-button">
                <span class="button-text">Tienda ClickShop</span>
                <!-- Elementos de la barra de progreso (inicialmente ocultos) -->
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                    <span id="progress-percentage">0%</span>
                </div>
            </button>
        </div>

        <!-- Texto de estado de carga (inicialmente oculto) -->
        <p id="loading-status-text">Cargando la tienda...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
